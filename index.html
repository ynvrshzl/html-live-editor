<body>
    <!-- main container -->
    <main>
        
        <!-- sidebar -->
        <section>
            <!-- toggle button -->
            <button type="submit" class="toggle"></button>

            <!-- actual sidebar -->
            <aside class="is-hidden">
                <nav>DATABASE</nav>
                <ul class="link-tree"></ul>
            </aside>

        </section>

        <!-- editor section -->
        <section>
            
            <!-- actual content loads here -->
            <article>
                
                <!-- contains opening article content -->
                <header>
                    <!-- title -->
                    <h1 class="title"></h1>
                    
                    <!-- properties -->
                    <table class="properties">
                        <tbody>
                            <tr>
                                <td>No properties</td>
                            </tr>
                        </tbody>
                    </table>

                </header>

                <!-- content key loads here -->
                <section class="content"></section>
            </article>
        </section>
    </main>
